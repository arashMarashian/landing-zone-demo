<!-- templates/ai_test.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AI Test</title>
</head>
<body style="font-family: system-ui, sans-serif; background:#050816; color:#f5f5f5;">
    <h1>AI Test</h1>

    <form method="post">
        <label for="prompt">سوالت رو بنویس:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="60"
                  placeholder="مثلاً: Azure landing zone رو ساده توضیح بده"></textarea><br><br>
        <button type="submit">بفرست</button>
    </form>

    {% if ai_response %}
        <h2>جواب مدل:</h2>
        <pre style="white-space: pre-wrap;">{{ ai_response }}</pre>
    {% endif %}

    <p><a href="/" style="color:#00bfff;">برگشت به صفحه اصلی</a></p>
</body>
</html>
