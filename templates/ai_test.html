<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Test | Arash Landing Zone</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #06090f;
            color: #e0e0e0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: #4ecbff;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #0d1117;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #1f2937;
            box-shadow: 0px 0px 10px rgba(0, 180, 255, 0.2);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #111827;
            color: white;
            font-size: 15px;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: #0284c7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0369a1;
        }

        .response-box {
            margin-top: 30px;
            padding: 20px;
            background: #111827;
            border-left: 4px solid #4ecbff;
            border-radius: 8px;
            white-space: pre-wrap;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back {
            text-align: center;
            margin-top: 25px;
        }
    </style>
</head>
<body>

<h1>ðŸ§  AI Response Tester</h1>

<div class="container">

    <form method="POST">
        <label>Enter your prompt:</label>
        <textarea name="prompt" placeholder="For example: tell me a short joke..."></textarea>
        <button type="submit">Send to AI</button>
    </form>

    {% if ai_response %}
    <div class="response-box">
        <strong>AI Response:</strong><br><br>
        {{ ai_response }}
    </div>
    {% endif %}

</div>

<div class="back">
    <a href="/">â¬… Back to home</a>
</div>

</body>
</html>
